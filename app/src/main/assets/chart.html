<html>
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      try {
          // Load the Visualization API and the piechart package.
          google.load('visualization', '1.0', {'packages':['corechart']});

          // Set a callback to run when the Google Visualization API is loaded.
          google.setOnLoadCallback(drawChart);
      } catch (err) {
          document.getElementById("demo").innerHTML = err.message;
      }

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ITEM');
      data.addColumn('number', 'VALUE');
      data.addRows([
        ['Local Mins', Android.getLocal()],
        ['STD Mins', Android.getStd()],
        ['Roaming Incoming', Android.getRoamingIC()],
        ['Roaming Outgoing', Android.getRoamingOG()],
        ['ISD Mins', Android.getIsd()]
      ]);

      // Set chart options
      var options = {'legend':'bottom',
                     'title':'From '+Android.getStartDate()+' to '+Android.getEndDate()+' total '+Android.getTotalMins()+' Mins are used',
                     'width':Android.getChartWidth(),
                     'height':Android.getChartHeight()};

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
      }
    </script>
</head>

<body>
<p id="demo"></p>
<div id="chart_div" style="width:200; height:200"></div>
</body>
</html>
